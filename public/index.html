<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const gap = 2;

      const carousel = document.getElementById("carousel"),
      content = document.getElementById("content"),
      next = document.getElementById("next"),
      prev = document.getElementById("prev");
      
      next.addEventListener("click", e => {
        carousel.scrollBy(this.width + this.gap, 0);
        if (carousel.scrollWidth !== 0) {
          prev.style.display = "flex";
        }
        if (content.scrollWidth - this.width - this.gap <= carousel.scrollLeft + this.width) {
          next.style.display = "none";
        }
      });
      prev.addEventListener("click", e => {
        carousel.scrollBy(-(this.width + this.gap), 0);
        if (carousel.scrollLeft - this.width - this.gap <= 0) {
          prev.style.display = "none";
        }
        if (!content.scrollWidth - this.width - this.gap <= carousel.scrollLeft + this.width) {
          next.style.display = "flex";
        }
      });

      let width = carousel.offsetWidth;
      window.addEventListener("resize", e => (this.width = carousel.offsetWidth));

    })
  </script>
</html>
